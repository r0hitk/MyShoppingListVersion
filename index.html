<!DOCTYPE html>
<html>

<head>
    <title>
        Shopping List Application
    </title>
    <link href="https://fonts.googleapis.com/css2?family=Beth+Ellen&family=Galada&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Saira+Stencil+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <div class="wrapper">
        <header>
            <h1>Shopping List</h1>
            <p id="first">Get it done today!</p>
        </header>
        <input id="userinput" type="text" placeholder="enter items">
        <button id="enter">Enter</button>
        <section>
            <div class="notepad-background" id="ulHook">
                <ul>
                    <div class="lt_wrapper">
                        <li class="bold red" random="23">Notebook </li>
                        <div class="div"></div>
                    </div>
                    <div class="lt_wrapper">
                        <li>Jello</li>
                        <div class="div"></div>
                    </div>
                    <div class="lt_wrapper">
                        <li>Spinach</li>
                        <div class="div"></div>
                    </div>
                    <div class="lt_wrapper">
                        <li>Rice</li>
                        <div class="div"></div>
                    </div>
                    <div class="lt_wrapper">
                        <li>Birthday Cake</li>
                        <div class="div"></div>
                    </div>
                    <div class="lt_wrapper">
                        <li>Candles</li>
                        <div class="div"></div>
                    </div>

                </ul>
            </div>
        </section>
    </div>
    <script type="text/javascript" src="script.js"></script>
</body>

</html>
